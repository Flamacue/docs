{{ define "main" }}
    <div class="pulumi-up-body text-white pb-12">
        <div class="relative overflow-hidden">
            <video class="pulumiup-video" autoplay muted loop>
                <source src="/video/pulumiup-lofi.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="pulumiup-title">
                <div class="neon-container">
                    <span class="blue-neon-sign-xl">Pulumi</span>
                    <span class="green-neon-sign-xl">UP</span>
                </div>
                <div class="mt-24">
                    <pulumi-date-countdown
                        value-label-class="text-2xl"
                        text-class="date-countdown"
                        date-string="{{ .Params.countdown_date }}"
                    ></pulumi-date-countdown>
                </div>
            </div>
            <div class="absolute bottom-0 right-0 flex items-start w-16 py-4">
                <pulumi-mp3-mute-controller
                    audio-element-id="pulumiup-background-music"
                    file="http://music-bucker-d3204f7.s3-website-us-west-2.amazonaws.com/pulumiup-background-music.mp3"
                ></pulumi-mp3-mute-controller>
            </div>
        </div>
        <div class="container mx-auto">
            <section id="about">
                <div class="bg-green"></div>
                <div class="w-full flex items-center justify-center">
                    <p data-title="The Main Event" class="neon-callout-box-green">
                        Some great text
                    </p>
                </div>
                <div class="text-center p-4">
                    <h4 class="text-gray-100 md:mr-8 mt-2 text-2xl">{{ .Params.form.label }}</h4>
                    <div class="flex items-center justify-center">
                        <pulumi-hubspot-form form-id="{{ .Params.form.form_id }}" class="newsletter newsletter-wide"></pulumi-hubspot-form>
                    </div>
                </div>
                <div class="w-full flex items-center justify-center mt-8 p-4">
                    <div class="relative inline-block">
                        <p class="mb-12 text-2xl">{{ .Params.quote.quote }}</p>
                        <p class="absolute bottom-0 right-0 text-lg italic">~ {{ .Params.quote.name }}</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Vibur" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Walter+Turncoat" />
{{ end }}
